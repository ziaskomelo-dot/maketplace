<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --sky-blue: #1fb3ee;
            --sky-blue-dark: #50a9d3;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray-medium: #E0E0E0;
            --text-dark: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .auth-form {
            background-color: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-form h2 {
            margin-bottom: 1.5rem;
            color: var(--sky-blue-dark);
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gray-medium);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--sky-blue);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: var(--sky-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--sky-blue-dark);
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .switch-form a {
            color: var(--sky-blue-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 100%;
            margin-bottom: 1rem;
        }

        .logo h1 {
            color:deepskyblue;
            font-size: 2rem;
        }

        /* Animation pour basculer entre les formulaires */
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }

            .auth-form {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo/Bailo.png" alt="Logo de l'application - Bulle bleue avec une inscription blanche" />
           
        </div>

        <div class="auth-container">
            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form fade-in">
                <h2>Connexion</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <div class="switch-form">
                    <p>Pas encore de compte? <a href="index.html" id="switch-to-register">S'inscrire</a></p>
                </div>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="register-form" class="auth-form hidden">
                <h2>Inscription</h2>
                <div class="form-group">
                    <label for="register-name">Nom complet</label>
                    <input type="text" id="register-name" placeholder="Votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" placeholder="Créez un mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="register-confirm" placeholder="Confirmez le mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <div class="switch-form">
                    <p>Déjà un compte? <a href="#" id="switch-to-login">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');

            // Basculer vers le formulaire d'inscription
            switchToRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('fade-in');
            });

            // Basculer vers le formulaire de connexion
            switchToLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('fade-in');
            });

            // Validation du formulaire de connexion
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                console.log('Tentative de connexion avec:', email, password);
                alert('Connexion en cours... (simulation)');
                // Ici vous ajouteriez la logique de connexion réelle
            });

            // Validation du formulaire d'inscription
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                
                if (password !== confirmPassword) {
                    alert('Les mots de passe ne correspondent pas!');
                    return;
                }
                
                console.log('Inscription avec:', name, email, password);
                alert('Inscription réussie! (simulation)');
                // Ici vous ajouteriez la logique d'inscription réelle
            });
        });
    </script>
</body>
</html>
